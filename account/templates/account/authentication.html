<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به خیمة الشهدا</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="shortcut icon" href="../static/img/logo.svg" type="image/x-icon">
    <!-- لینک آیکون‌های Heroicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="w-full h-screen flex justify-center items-center bg-white font-Ravi-Light flex-col">

    <div
        class="bg-white sm:border border-gray-300 rounded-lg flex justify-center items-center flex-col p-4 sm:px-8 w-full max-w-md mx-4 sm:mx-0">

        <!-- بخش هدر با لوگو و دکمه برگشت -->
        <div class="relative w-full mb-4">
            <!-- دکمه برگشت (بالا-راست) با فلش چپ -->
            <button onclick="window.history.back()"
                class="absolute top-2 left-0 text-gray-600 hover:text-gray-800 transition-colors">
                <i class="fas fa-arrow-left text-xl"></i> <!-- فلش به چپ -->
            </button>

            <!-- لوگو (وسط) -->
            <div class="flex justify-center">
                <a href="index.html">
                    <img src="../static/img/logo.svg" width="150" height="40" alt="لوگو">
                </a>
            </div>
        </div>

        <div class="w-full px-4 sm:px-6 text-center">
            <!-- نمایش پیام موفقیت -->
            <div id="success-message" class="mb-6 p-3 bg-green-100 text-[#30471F] rounded-lg">
                <p class="font-Ravi-Medium">کد تأیید به شماره 1234***0915 ارسال شد</p>
            </div>

            <!-- بقیه کدهای شما بدون تغییر... -->
            <h3 class="text-xl font-Ravi-Medium my-5">تأیید کد ارسال شده</h3>
            <p class="text-sm text-gray-700 leading-6 mb-6">
                لطفا کد ۵ رقمی ارسال شده به شماره موبایل خود را وارد نمایید
            </p>

            <!-- خانه‌های کد تأیید -->
            <div class="flex justify-center mb-8 gap-2 sm:gap-3">
                <input type="text" maxlength="1"
                    class="w-10 h-10 sm:w-12 sm:h-12 text-xl sm:text-2xl text-center border border-gray-300 rounded-lg focus:border-green-800 focus:ring-2 focus:ring-green-200 focus:outline-none transition-all"
                    data-index="0" pattern="\d*" inputmode="numeric">
                <input type="text" maxlength="1"
                    class="w-10 h-10 sm:w-12 sm:h-12 text-xl sm:text-2xl text-center border border-gray-300 rounded-lg focus:border-green-800 focus:ring-2 focus:ring-green-200 focus:outline-none transition-all"
                    data-index="1" pattern="\d*" inputmode="numeric">
                <input type="text" maxlength="1"
                    class="w-10 h-10 sm:w-12 sm:h-12 text-xl sm:text-2xl text-center border border-gray-300 rounded-lg focus:border-green-800 focus:ring-2 focus:ring-green-200 focus:outline-none transition-all"
                    data-index="2" pattern="\d*" inputmode="numeric">
                <input type="text" maxlength="1"
                    class="w-10 h-10 sm:w-12 sm:h-12 text-xl sm:text-2xl text-center border border-gray-300 rounded-lg focus:border-green-800 focus:ring-2 focus:ring-green-200 focus:outline-none transition-all"
                    data-index="3" pattern="\d*" inputmode="numeric">
                <input type="text" maxlength="1"
                    class="w-10 h-10 sm:w-12 sm:h-12 text-xl sm:text-2xl text-center border border-gray-300 rounded-lg focus:border-green-800 focus:ring-2 focus:ring-green-200 focus:outline-none transition-all"
                    data-index="4" pattern="\d*" inputmode="numeric">
            </div>

            <button id="verify-btn"
                class="w-full text-white flex justify-center items-center rounded-lg bg-[#30471F] py-3 mb-4">
                تأیید کد
            </button>

            <p id="resend-text" class="text-gray-700 text-sm hidden">
                دریافت نکردید؟
                <button id="resend-code" class="text-blue-500 font-Ravi-Medium hover:text-blue-700 transition-colors">
                    ارسال مجدد کد
                </button>
            </p>

            <p id="countdown-text" class="text-gray-500 text-sm">
                ارسال مجدد کد پس از <span id="countdown">60</span> ثانیه
            </p>
        </div>
    </div>

    <!-- قالب پیام‌ها -->
    <template id="message-template">
        <div
            class="message-item fixed left-1/2 -translate-x-1/2 opacity-0 -translate-y-5 transition-all duration-300 ease-out z-[1000] w-full max-w-xs sm:max-w-sm">
            <div
                class="message-content relative flex items-start gap-3 rounded-lg shadow-lg text-white font-Ravi-Medium p-4 max-h-48 overflow-y-auto">
                <svg class="message-icon flex-shrink-0 w-5 h-5 mt-0.5" viewBox="0 0 20 20" fill="currentColor"></svg>
                <span class="message-text flex-1 font-medium whitespace-normal break-words text-sm sm:text-base"></span>
                <div
                    class="message-progress absolute bottom-0 left-0 right-0 h-1.5 bg-white/20 overflow-hidden rounded-b-lg">
                    <div class="progress-bar absolute top-0 left-0 bottom-0 w-full bg-white origin-left"></div>
                </div>
            </div>
        </div>
    </template>

    <!-- message js -->
    <script src="../static/js/message.js"></script>
    <!-- Authentication js -->
    <script src="../static/js/Authentication.js"></script>
</body>

</html>
