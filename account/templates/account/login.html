{% load static %}

<!DOCTYPE html>
<html lang="en" dir="rtl" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به خیمة الشهدا</title>
  <link rel="stylesheet" href="{% static "css/output.css" %}">
  <link rel="shortcut icon" href="{% static "img/logo.svg" %}" type="image/x-icon">
</head>

<body class="w-full h-screen flex justify-center items-center
 bg-white font-Ravi-Light flex-col">


  <div class="bg-white sm:border border-[#ccc] rounded-lg
flex justify-center items-center flex-col">

    <a href="index.html">
      <img src="{% static "img/logo.svg" %}" width="150" height="40" class="my-4 p-2" alt="">
    </a>
    

    <div class="mx-6">
      <h3 class="text-xl font-Ravi-Medium my-5">ورود | ثبت نام</h3>
      <p class="text-xs text-[3f4064] leading-6">سلام!</p>
      <p class="text-xs text-[3f4064] leading-6">
        لطفا شماره موبایل خود را وارد نمایید.</p>

      <input type="text"
        class="outline-none border border-[#ccc] text-[#3f4064] w-full rounded-lg px-3 py-3 my-4 transition-colors duration-200"
        placeholder="*********09" maxlength="11">

      <button type="submit" class="w-full text-white flex justify-center items-center rounded-lg bg-[#30471F] py-3">
        ورود
      </button>
      <p class="text-[3f4064] text-xs my-5">
        ورود شما به معنای پذیرش
        <a href="" onclick="" class="text-[#008eb2]">شرایط خیمة الشهدا</a>
        و
        <a href="" class="text-[#008eb2]">قوانین حریم خصوصی</a>
        است.
      </p>

    </div>

  </div>

  <!-- قالب پیام‌ها -->
  <template id="message-template">
    <div
      class="message-item fixed left-1/2 -translate-x-1/2 opacity-0 -translate-y-5 transition-all duration-300 ease-out z-[1000] w-full max-w-xs sm:max-w-sm">
      <div
        class="message-content relative flex items-start gap-3 rounded-lg shadow-lg text-white font-Ravi-Medium p-4 max-h-48 overflow-y-auto">
        <svg class="message-icon flex-shrink-0 w-5 h-5 mt-0.5" viewBox="0 0 20 20" fill="currentColor"></svg>
        <span class="message-text flex-1 font-medium whitespace-normal break-words text-sm sm:text-base"></span>
        <div class="message-progress absolute bottom-0 left-0 right-0 h-1.5 bg-white/20 overflow-hidden rounded-b-lg">
          <div class="progress-bar absolute top-0 left-0 bottom-0 w-full bg-white origin-left"></div>
        </div>
      </div>
    </div>
  </template>



  <!-- message js -->
  <script src="{% static "js/message.js" %}"></script>
  <!-- login js -->
  <script src="{% static "js/login.js" %}"></script>

</body>

</html>
